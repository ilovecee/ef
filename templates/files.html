{% extends 'layout.html' %}

{% block body %}

 <h3>Uploaded Files</h3>
 

 <form id = "upload_form" action="{{ url_for('files')}}" method = "POST" enctype="multipart/form-data">
    <input type="file" name="file" multiple>
    <input type="submit" value="Upload">
 </form>

 <small>Hi {{session.name}}, here are your uploaded files:</small>
 <table class = 'table table-light'>
     <tr>
        <th>Filename</th>
        <th>User</th>
        <th>Date</th>
        <th></th>
     </tr>
     {% for file in files %}
        <tr>
            <td align = 'left'><i>{{file.filename}}</i></td>
            <td align = 'left'>{{file.USER}}</td>
            <td align = 'left'>{{file.createdon}}</td>
            <td><a href='optimizer/{{file.filename}}' class = 'btn btn-default pullright'>Optimize</a></td>
            <td><a href='delete_upload/{{file.filename}}' class = 'btn btn-default pullright'>Delete</a></td>
            <td></td>
        </tr>

     {% endfor %}


 </table>
{% endblock %}
